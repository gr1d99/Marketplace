<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div routerLink="/dashboard" class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" *ngFor="let navItem of navItems">
      <li nz-menu-item>
        <span style="padding-right: 0.2rem" *ngIf="navItem.hasIcon" nz-icon nzType="{{navItem.icon}}"></span>
        <a routerLinkActive="['aaa']" routerLink="{{navItem.path}}">{{navItem.name}}</a>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
