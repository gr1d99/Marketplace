<button
  nz-button
  [nzBlock]="fullWidth"
  [nzType]="variant"
  [nzSize]="size"
  [nzLoading]="loading"
  [disabled]="disabled"
  (click)="onButtonClick()"
  [type]="variant === 'link' || variant === 'text' ? 'button' : ''"
>
  <ng-container *ngIf="icon">
    <span nz-icon [nzType]="icon"></span>
  </ng-container>
  {{ label }}
</button>
